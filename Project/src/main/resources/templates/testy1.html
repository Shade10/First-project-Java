<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl" th:fragment="head">
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	
	<script type="text/javascript" src="script.js" />
	<link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mienie Komunalne - Testy1</title>

    
</head>
<body>
<div class="container">
	<!--/*/ <th:block th:include="fragments/headernavigation :: header"></th:block> /*/-->
</div>
<p>Na stronie Testy1 !!! - Służy do testowania</p>

<div class="container" id="testy1_dane">
	    <div th:if="${not #lists.isEmpty(budynki)}">
	    <h2>Lista budynków</h2>
	    <table class="table table-striped" id="testy1_table1" border="1" >
	    	<tr>
	    		<th>ID</th>
	    		<th>ulica</th>
	    		<th>nr</th>
	    		<th>liczba lokali</th>
	    	</tr>
	    	<tr th:each="budynek : ${budynki}">
	    		<td class="rowId" th:text="${budynek.lp}">id budynku</td>
	    		<td class="ulicaclass" th:text="${budynek.ulica}">ulica</td>
	    		<td class="nrclass" th:text="${budynek.nr}">nr budynku</td>
	    		<td th:text="${budynek.liczbaLokali}">liczba Lokali</td>
	    		<td class="latitude" style="display:none;" th:text="${budynek.latitude}">latitude</td>
	    		<td class="longitude" style="display:none;" th:text="${budynek.longitude}">longitude</td>
	    	</tr>
	    </table>
    	</div>
    	<div th:if="${not #lists.isEmpty(dzialki)}">
	    <h2>Lista działek</h2>
	    <table class="table table-striped" id="testy1_table2" border="1" >
	    	<tr>
	    		<th>Lp</th>
	    		<th>nr</th>
	    		<th>typ zabudowy</th>
	    		<th>latitude</th>
	    		<th>longitude</th>
	    	</tr>
	    	<tr th:each="dzialka : ${dzialki}">
	    		<td class="rowId" th:text="${dzialka.lp}">id budynku</td>
	    		<td class="nrclass" th:text="${dzialka.nr}">nr budynku</td>
	    		<td class="typ_zabudclass" th:text="${dzialka.typ_zabud}">ulica</td>
	    		<td class="latitude" th:text="${dzialka.lati}">latitude</td>
	    		<td class="longitude" th:text="${dzialka.longi}">longitude</td>
	    	</tr>
	    </table>
    	</div>

<div th:if="${not #lists.isEmpty(placowki)}">
	    <h2>Lista placówek</h2>
	    <table class="table table-striped" id="testy1_table2" border="1" >
	    	<tr>
	    		<th>LP</th>
	    		<th>rodzaj</th>
	    		<th>nazwa</th>
	    		<th>dzielnica</th>
	    		<th>telefon</th>
	    		<th>dyrektor</th>
	    		<th>email</th>
	    		<th>liczba_uczniow</th>
	    		<th>liczba_nauczycieli</th>
	    		<th>lp_adres</th>
	    	</tr>
	    	<tr th:each="placowka : ${placowki}">
	    		<td class="rowId" th:text="${placowka.lp}">lp placówki</td>
	    		<td class="ulicaclass" th:text="${placowka.rodzaj}">rodzaj</td>
	    		<td class="nrclass" th:text="${placowka.nazwa}">nazwa</td>
	    		<td th:text="${placowka.dzielnica}">dzielnica</td>
	    		<td class="latitude" th:text="${placowka.telefon}">telefon</td>
	    		<td class="longitude" th:text="${placowka.dyrektor}">dyrektor</td>
	    		<td class="latitude" th:text="${placowka.email}">email</td>
	    		<td class="latitude" th:text="${placowka.liczba_uczniow}">liczba_uczniow</td>
	    		<td class="latitude" th:text="${placowka.liczba_nauczycieli}">liczba_nauczycieli</td>
	    		<td class="latitude" th:text="${placowka.lp_adres}">lp_adres</td>
	    	</tr>
	    </table>
    	</div>
	</div>

</body>
</html>
